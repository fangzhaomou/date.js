<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>时间格式化</title>
<script src="date.js"></script>

</head>

<body>
<div id="t1"></div>
<div id="t2"></div>
<div id="t3"></div>
<div id="t4"></div>
<div id="t5"></div>

<script>
function time(){return Math.floor(new Date().getTime()/1000)};

document.getElementById('t1').innerHTML ="日期时间 "+ date('Y-m-d H:i:s',time());

document.getElementById('t2').innerHTML ="时间戳 "+ date('U');

document.getElementById('t3').innerHTML ="无前导0 "+ date('Y-n-j H:i:s',time()-7*3600*27);

</script>
</body>
</html>
